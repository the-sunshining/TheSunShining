<!DOCTYPE html>
<html>
<title>test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="FAITHstyle.css">

<body>





<div class="FaithSlidesBox">



  <img class="mySlides" src="MySisterNamedFaith.png" style="width:100%">

  <div class="mySlides">What Time is it?</div>

  <img class="mySlides" src="MySisterNamedFaith.png" style="width:100%">

  <div class="mySlides">
      This is a test!
    </div>

  <div class="mySlides">
      Test 1
  </div>

<div class="mySlides">
    2
</div>

</div>





<button class="button-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="button-right" onclick="plusDivs(1)">&#10095;</button>








<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
